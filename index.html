<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12-bool</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="12bool.css">
    </head>

    <body>
        <!-- FIRST ROW -->
        <div class="container">
            <div class="col-4"></div>
            <div class="col-4 col-offset-4"></div>
        </div>

        <!-- SECOND ROW -->
        <div class="container">
            <div class="col-6 col-offset-3"></div>
        </div>

        <!-- THIRD ROW -->
        <div class="container">
            <div class="col-4"></div>
            <div class="col-4 col-offset-4"></div>
        </div>

        <!-- FOURTH ROW -->
        <div class="container">
            <div class="col-3"></div>
            <div class="col-6 col-offset-3"></div>
        </div>

        <!-- FIFTH ROW -->
        <div class="container">
            <div class="col-1"></div>
            <div class="col-3 col-offset-3"></div>
            <div class="col-1 col-offset-2"></div>
            <div class="col-2"></div>
        </div>

        <!-- SIXTH ROW -->
        <div class="container">
            <div class="col-5"></div>
            <div class="col-1 col-offset-3"></div>
            <div class="col-1 col-offset-1"></div>
            <div class="col-1"></div>
        </div>

        <!-- SEVENTH ROW -->
        <div class="container">
            <div class="col-1"></div>
            <div class="col-1 col-offset-1"></div>
            <div class="col-2 col-offset-2"></div>
            <div class="col-5"></div>
        </div>

        <!-- EIGHTH ROW -->
        <div class="container">
            <div class="col-3"></div>
            <div class="col-4 col-offset-1"></div>
            <div class="col-2 col-offset-2"></div>
        </div>
    </body>
</html>
