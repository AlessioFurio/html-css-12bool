<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12-bool</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="12bool.css">
    </head>

    <body>
        <!-- FIRST ROW -->
        <div class="container">
            <div class="col-4">
                <div class="col-3">Logo</div>
            </div>
            <div class="col-4 col-offset-4">
                <div class="col-4">Log In</div>
                <div class="col-4">Account</div>
                <div class="col-4">Languages</div>
            </div>
        </div>

        <!-- SECOND ROW -->
        <div class="container">
            <div class="col-4">
                <div class="col-6">BOH</div>
                <div class="col-6">BOH</div>
            </div>
            <div class="col-6 col-offset-2">
                <div class="col-3">item 1</div>
                <div class="col-3">item 2</div>
                <div class="col-3">item 3</div>
                <div class="col-3">item 4</div>
            </div>
        </div>

        <!-- THIRD ROW -->
        <div class="container">
            <div class="col-8 col-offset-2">FIRST SECTION</div>
        </div>

        <!-- FOURTH ROW -->
        <div class="container">
            <div class="col-8 col-offset-2">FIRST SECTION</div>
        </div>

        <!-- FIFTH ROW -->
        <div class="container">
            <div class="col-8 col-offset-2">FIRST SECTION</div>
        </div>

        <!-- SIXTH ROW -->
        <div class="container">
            <div class="col-3 col-offset-1-5">card 1</div>
            <div class="col-3"> card 2</div>
            <div class="col-3"> card 3</div>
        </div>

        <!-- SEVENTH ROW -->
        <div class="container">
            <div class="col-7">section 1</div>
            <div class="col-3 col-offset-2">img section 1</div>
        </div>

        <!-- EIGHTH ROW -->
        <div class="container">
            <div class="col-3">img section 2</div>
            <div class="col-7 col-offset-2">section 2</div>
        </div>

        <div class="container">
            <div class="col-12">
                <div class="col-4">logo footer</div>
                <div class="col-8">menu footer</div>
            </div>
        </div>
    </body>
</html>
